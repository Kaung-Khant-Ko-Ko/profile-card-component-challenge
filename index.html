<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="placeholder"></div>
      <img
        src="./images/image-victor.jpg"
        alt="Profile image"
        class="profile_img"
      />
      <div class="content">
        <p class="name">Victor Crest &nbsp;<span>26</span></p>
        <p class="location">London</p>
      </div>
      <hr />
      <div class="data_viz">
        <div class="data">80K</div>
        <div class="data">803K</div>
        <div class="data">1.4K</div>
        <div class="info">Followers</div>
        <div class="info">Likes</div>
        <div class="info">Photos</div>
      </div>
    </div>
  </body>
</html>
